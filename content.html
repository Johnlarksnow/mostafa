<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="contentLoader.js"></script>
    <title>MostafaYT</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="module" src="script.js"></script>
</head>

<body>
    <h1 class="header" style="color: transparent;" id="header"></h1>
    <div id="mlk-bg" class="background-video w-embed"><video id="video-hero" fps="30" muted=""
            style="width: 100%; height: 100%; object-fit: cover" playsinline="true" webkit-playsinline="true"
            x5-playsinline="true" preload="auto" autoplay>
        </video></div>
    <div class="main-wrapper">
        <div id="main" class="main">

            <section id="section-1">
                <div class="ads">
                    <a href="https://www.mosypaste.xyz/content.html?postId=5qpN32tCUimBkbN1fZoq"><button class="addbutton"></button></a>
                </div>
                <div class="container sectionupload">
                    <div class="text-container">
                        <div class="main-textarea">
                            <textarea id="content" name="textBox" rows="10" cols="80" placeholder="Enter text..."></textarea><br><br>
                        </div>
                        <a id="copyBtn" type="submit" class="button w-button one">Copy</a>
                        <a id="download" class="button w-button two">Download</a>
                        <a onclick="openRaw()" class="button w-button one">Raw</a>

                    </div>

                </div>
                <center>
                    <h3 style="display:none; color: white; margin-top: 2rem;" id="linkText">Post created! </h3>
                </center>

            </section>


        </div>

    </div>
    <div id="mlk-loader" class="mlk-loader show-loader">
        <div class="trigger"></div>
        <div class="mlk-loader-top temporary-hide-loader_top">
            <div class="loader_progress"></div>
        </div>
        <div class="mlk-loader-bottom">
            <div class="line-container">
                <div class="line-loader"></div>
                <div class="line-loader"></div>
            </div>
            <div class="loader-center-content-container"><img src="" />
                <div> <img style="width: 400px;" src="https://cdn.discordapp.com/attachments/1015042814695972896/1103434126025035956/image-removebg-preview-removebg-preview_4.png"></div>
                <div class="number-container">
                    <p class="loader_number">0</p>
                    <div class="percentage">%</div>
                </div>
            </div>
            <div class="line-container">
                <div class="line-loader"></div>
                <div data-w-id="2f3445b4-816c-33f4-e766-3a0e7ee5547d" class="loading-text">MOSTAFAYT</div>
                <div class="line-loader"></div>
            </div>
        </div>
    </div>
    <script>
        const copyBtn = document.getElementById("copyBtn");
        const content = document.getElementById("content");
        const downloadButton = document.getElementById('download');


        //copy function 
        copyBtn.addEventListener("click", () => {
            content.select();
            document.execCommand("copy");
            alert("Your paste has been copied");
        });

        //download function 
        downloadButton.addEventListener('click', () => {
            const blob = new Blob([content.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('download', 'virxs.txt');
            a.setAttribute('href', url);
            a.click();
        });
        copyButton.addEventListener('click', () => {
            content.select();
            document.execCommand('copy');
        });

        //raw function 
        function openRaw() {
            var rawContent = content.value;
            var newWindow = window.open();
            newWindow.document.write(rawContent);
        }
    </script>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6389c918f6c1441b9ed34e47"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://uploads-ssl.webflow.com/6389c918f6c1441b9ed34e47/js/webflow.da6e091ed.js"
        type="text/javascript"></script>
    <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]--><!-- mlk-flip-page.js -->
    <script
        src="https://firebasestorage.googleapis.com/v0/b/spiltmilk-fbc5a.appspot.com/o/webflow%2Fscript%2Fmlk-flip-page.js?alt=media&token=b4ef31c5-5035-434f-9bfc-78fb32ef5c26&v=2023-02-03T05:32:07.900Z"
        type="text/javascript"></script>
    <!-- milk-inside.js -->
    <script
        src="https://firebasestorage.googleapis.com/v0/b/spiltmilk-fbc5a.appspot.com/o/webflow%2Fscript%2Fmilk-inside.js?alt=media&token=a59c958e-a229-4b20-b80b-41d25f47c9c3&v=2023-02-03T05:32:07.900Z"
        type="text/javascript"></script>

    <!-- lottie-player/interactivity -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@1.5.7/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script>
        $(document).ready(() => {
            $('#mlk-bg').mlkBGLoader({
                srcDesktop: 'https://firebasestorage.googleapis.com/v0/b/spiltmilk-fbc5a.appspot.com/o/webflow%2Fmedia%2FHEBBIA_WEB_compressed_transitions.mp4?alt=media&token=e1a933b0-6b4c-4c16-a22d-3024ae4092d5&v=2023-01-31T01:02:50.975Z',
                srcMobile: 'https://firebasestorage.googleapis.com/v0/b/spiltmilk-fbc5a.appspot.com/o/webflow%2Fmedia%2F0129_hebbia_mobile_compressed.mp4?alt=media&token=327c4358-d87e-4649-944a-69d71438a812&v=2023-01-31T01:02:50.975Z',
                breakpoint: 991,
                loaderWrapper: $('#mlk-loader')
            });
            $('#main').milkInside({
                frameGap: 0.35,
                forceSkipFade: false,
                easing: 'cubic-bezier(0.25, 1, 0.5, 1)',
                animationTime: 1200,
                loop: false,
                keyboard: true,
                responsiveFallback: false,
                direction: 'vertical'
            });
            $('#lottiePlayer1').milkLoadLottie({
                src: 'https://uploads-ssl.webflow.com/6389c918f6c1441b9ed34e47/63e3f8861639259cefa717ff_revenue.json',
            });
            $('#mlk-flip-page-1').mlkFlipPage({
                clickable: '.single-quote',
                breakpoint: 991,
            });
        });
    </script>
</body>

</html>
